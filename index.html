<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <h2 class="tracker-heading">IP Address Tracker</h2>

    <form method="GET" class="get-info">
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Seach for any IP address or domain"
        class="get-info__input"
      />
      <button class="get-info__submit">></button>
    </form>
    <section class="ip-location">
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">IP Address</h4>
        <h2 class="ip-location__stat--info">&nbsp;</h2>
      </div>
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">Location</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">Timezone</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">ISP</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
    </section>

    <section class="map">&nbsp;</section>

    <script src="script.js"></script>
  </body>
</html>
