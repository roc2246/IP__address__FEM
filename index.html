<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <h2 class="tracker-heading">IP Address Tracker</h2>

    <form method="GET" class="get-info" autocomplete="off">
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Seach for any IP address or domain"
        class="get-info__input"
      />
      <button class="get-info__submit">
        <img
          src="./images/icon-arrow.svg"
          alt="submit IP address"
          class="get-info__submit--icon"
        />
      </button>
    </form>
    <section class="ip-location">
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">IP Address</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
      <hr class="ip-location__divider" />
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">Location</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
      <hr class="ip-location__divider" />
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">Timezone</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
      <hr class="ip-location__divider" />
      <div class="ip-location__stat">
        <h4 class="ip-location__stat--heading">ISP</h4>
        <h2 class="ip-location__stat--info">None</h2>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
